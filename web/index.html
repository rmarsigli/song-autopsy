<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>♪ Lyrics Review Generator</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>♪ Lyrics Review Generator</h1>
    <p class="subtitle">AI-powered lyrics analysis with configurable cynicism</p>
    
    <form id="reviewForm">
      <div class="form-group">
        <label for="artist">Artist Name *</label>
        <input type="text" id="artist" name="artist" required placeholder="e.g., Tool">
      </div>
      
      <div class="form-group">
        <label for="song">Song Title *</label>
        <input type="text" id="song" name="song" required placeholder="e.g., Lateralus">
      </div>
      
      <div class="form-group">
        <label for="album">Album <small>(optional)</small></label>
        <input type="text" id="album" name="album" placeholder="e.g., Lateralus">
      </div>
      
      <div class="form-group">
        <label for="language">Language *</label>
        <select id="language" name="language" required>
          <option value="English">English</option>
          <option value="Portuguese">Portuguese</option>
          <option value="Spanish">Spanish</option>
          <option value="French">French</option>
          <option value="German">German</option>
          <option value="Italian">Italian</option>
          <option value="Japanese">Japanese</option>
          <option value="Korean">Korean</option>
        </select>
      </div>
      
      <div class="slider-group">
        <div class="slider-label">
          <label for="cynicism">Cynicism Level</label>
          <span class="slider-value" id="cynicismValue">5</span>
        </div>
        <input type="range" id="cynicism" name="cynicism" min="0" max="10" value="5" step="1">
      </div>
      
      <div class="form-group">
        <label for="lyrics">Lyrics *</label>
        <textarea id="lyrics" name="lyrics" required placeholder="Paste the song lyrics here..."></textarea>
      </div>
      
      <div class="btn-group">
        <button type="submit" id="submitBtn">Generate Review</button>
        <button type="button" class="secondary" id="clearBtn">Clear Form</button>
      </div>
    </form>
    
    <div id="status"></div>
  </div>
  
  <script src="/client.js"></script>
</body>
</html>
